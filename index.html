<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>63696e6e6572's homepage</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script>
      $(function(){
        //XML File
        var xml = "https://github.com/63696e6e6572.atom";
        //Parse the XML
        var xmlDoc = $.parseXML(xml); 
        //Load the XML
        var $xml = $(xmlDoc);
        // Find Person Tag
        var $entries = $xml.find("entry");
        //Parse the Tag
        $entries.each(function(){
          var id = $(this).find('id').text(),
              published = $(this).find('published').text,
              updated = $(this).find('updated').text,
              elink = $(this).find('elink').text,
              title = $(this).find('title').text,
              content = $(this).find('content').text();
          //Print the Tag elements to list items
          $("#EntryList" ).append('<li>' +title+ ' - ' +updated+ '</li>');
        });
      });
    </script>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">

    <meta name="viewport" content="width=device-width">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Welcome to 63696e6e6572's homepage on GitHub</h1>
        <p>Feel free to bookmark this page to keep an eye on my project updates.</p>
	
        <p class="view"><a href="https://github.com/63696e6e6572">View My GitHub Profile</a></p>

      </header>
      <section>
        <a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true">
          <span aria-hidden="true" class="octicon octicon-link"></span></a>
        <h3>Welcome to GitHub Pages.</h3>

        <ul id="EntryList"></ul>
        
      </section>
      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/63696e6e6572">63696e6e6572</a></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    
  </body>
</html>
